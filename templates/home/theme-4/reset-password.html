{% extends "layout/theme-4/layout.html" %}
{% load static %}
{% load dashboard_extra %}
{% block title %}{{title}}{% endblock %}
{% block content %}
{% load humanize %}
<div class="login-wrap">
  <div class="login-page">
    <h5 class="pb20">
       Reset Password
    </h5>
    <form method="post" name="user_pass_reset_frm" id="user_pass_reset_frm">
        {% csrf_token %}
        <input type="hidden" name="reset_pass_token" id="reset_pass_token" value="{{ request.GET.token|default:'' }}">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" class="form-control" aria-label="New Password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" aria-label="Confirm Password">
        </div>
        
        <div class="form-group">
          <button role="button" type="submit" id="resetBtn"  class="btn btn-primary btn-full">Save</button>
        </div>
    </form>
  </div><!-- End .login-page -->
</div><!-- End .login-wrap -->
<div class="overlay" style="display:none;">
    <div class="loader">Loading...</div>
  </div>
{% endblock %}
{% block js_content %}
  <!-- <script type="text/javascript" src="{% static 'theme-4/js/slider.js' %}?v=1.1"></script> -->
  <script type="text/javascript" src="{% static 'theme-common/js/jquery.growl.js' %}?v=4.7"></script>
  <!-- <script type="text/javascript" src="{% static 'theme-4/js/owl.carousel.js' %}?v=1.1"></script> -->
  <!-- <script type="text/javascript" src="{% static 'theme-4/js/owl.navigation.js' %}?v=1.1"></script> -->
  <script type="text/javascript" src="{% static 'theme-common/js/authentication.js' %}?v=1.1"></script>
{% endblock %}
