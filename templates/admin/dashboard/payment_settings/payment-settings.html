{% extends "admin/layout/layout.html" %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block styles %}
    <link href="{% static 'admin/css/dropzone.css' %}?v=2.2" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.11.0/css/bootstrap-tour.css">
{% endblock %}

{% block content %}
<div class="dashboard-body">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h6>
          <strong id="startTourBtn">Stripe Payment Detail</strong>
        </h6>

        <div class="box">
          <form method="post" name="payment_frm" id="payment_frm">
          {% csrf_token %}
          <input type="hidden" name="payment_id" id="payment_id" value="{{ data.id|default:'' }}">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="stripe_public_key">Stripe Public Key <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter Stripe Public Key" name="stripe_public_key" id="stripe_public_key" value="{{ data.stripe_public_key|default:'' }}">
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="stripe_secret_key">Stripe Secret Key <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter Stripe Secret Key" name="stripe_secret_key" id="stripe_secret_key" value="{{ data.stripe_secret_key|default:'' }}">
              </div>
            </div>
          </div>
          <input class="submit btn btn-secondary" type="submit" value="Submit">
          </form>

        </div><!-- End .box -->

      </div><!-- End .col-md-10 -->
    </div><!-- End .row -->
</div><!-- End .dashboard-body -->
{% endblock %}
{% block js_content %}
    <script type="text/javascript" src="{% static 'admin/js/mask_input.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/custom.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/dropzone.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{% static 'admin/js/jquery.blockUI.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/custom_validator.js' %}?v=2.3"></script>
    <script type="text/javascript" src="{% static 'admin/js/jquery.growl.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/custom_js.js' %}?v=2.7"></script>
    <script type="text/javascript" src="{% static 'admin/js/payment-settings.js' %}?v=2.7"></script>
    <script type="text/javascript" src="{% static 'admin/js/dropzone.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/custom_dropzone.js' %}?v=3.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.11.0/js/bootstrap-tour.js"></script>
    <script>
    </script>
{% endblock %}
