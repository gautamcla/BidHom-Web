{% load static %}
{% load dashboard_extra %}
{% for chat in chat_listing %}
<li class="chat_rooms {% if chat.unread_msg_cnt > 0 and chat.is_my_chat %}unread{% endif %} {% if chat.seller == sess_user_id %}enable_chat{% endif %}" onclick="active_chatroom(this)" data-id="{{ chat.id }}" data-name="{{ chat.name }}" data-msg="{{ chat.last_message }}" data-email="{{ chat.email }}" data-phone="{{ chat.phone_no }}" data-property="{{ chat.property_data.id|default:'' }}" data-property-name="{{ chat.property_data.name|default:'' }}">
<figure>
  <img src="{% if chat.image.doc_file_name %}{{ aws_url }}{{ chat.image.bucket_name }}/{{ chat.image.doc_file_name }}{% else %}{% static 'theme-1/user-dashboard/images/no-image.jpg' %}{% endif %}" alt="">
</figure>
<figcaption>
  <h6>
    {{ chat.name }} <span class="user-type">({{ chat.user_type }})</span>
  </h6>
  <p>
    {{ chat.last_message|truncatechars:30 }}
  </p>
  <div class="timer convert_to_local_date_message" data-value="{{ chat.last_message_date|default:'' }}">
    Loading...
  </div>
  <div class="circle" style="{% if chat.unread_msg_cnt > 0 and chat.is_my_chat %}{% else %}display:none;{% endif %}">{{ chat.unread_msg_cnt|default:'' }}</div>
</figcaption>
</li>
{% endfor %}
<script type="text/javascript" src="{% static '/admin/js/custom_js.js' %}"></script>
