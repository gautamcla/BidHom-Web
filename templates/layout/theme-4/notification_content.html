{% load static %}
{% load dashboard_extra %}
{% load humanize %}
{% if notification_list %}
{% for notification in notification_list %}
<li class="notiMenu">
    <a href="{% if notification.redirect_url %}{{ notification.redirect_url }}{% else %}javascript:void(0){% endif %}">
      <figure>
        <i class="fas fa-bell"></i>
      </figure>
      <figcaption>
        <h6>
          {{ notification.title|default:'' }}
          <span class="convert_notification_date_time" data-value="{{ notification.added_on|default:'' }}">{{ notification.added_on|default:'' }}</span>
        </h6>
        <small class="date">{{ notification.content|default:''|safe }}</small>
      </figcaption>
    </a>
</li>
{% endfor %}
{% else %}
<li class="notiMenu no-msg">
    No New Notification!
</li>
{% endif %}
{% block js_content %}
  <script type="text/javascript" src="{% static 'theme-common/js/common.js' %}?v=4.7"></script>
{% endblock %}
